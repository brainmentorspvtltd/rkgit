<!DOCTYPE html>
<html lang="en">

<head>
	
	
	<script src="angular.min.js"></script>
</head>
<body ng-app>

<label>Price::: </label>
<input ng-init="pr=0" ng-model="pr" type="text" >
Price is {{pr}}
<label >Quantity</label>
<input ng-model="qt" ng-init="qt=0" type="text">
Quantity is {{qt}}
<h2>The Amount is {{pr*qt}}</h2> 
	
	
</body>
</html>
